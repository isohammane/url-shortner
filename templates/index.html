<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/icon.png" type="image/gif" sizes="16x16">
    
    <title>Home</title>
    <style>
      .so{
        position: fixed; /* or absolute */

  left: 50%;
  right: 50%;
      }
      .so2{
        position:fixed;
        left: 50%;
        top: 20%;
        right: 40%;
      }
    </style>
  </head>
  <body style="background-color: aqua;">
    <div class="container center">
        <div class="" >
            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><Link></Link></label>
                  <input type="text" name="link"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                
                </div>
              
                <button type="submit" class="btn btn-primary so" >Get Short</button>
              </form>
              {% if link is not  none %}

              <h3>New Link</h3>
              <a href="http://127.0.0.1:8000/{{link}}" class="so2">http://127.0.0.1:8000/{{link}}</a>
              {% endif %}
              {% if message is not none %}
              <h3 class="so2">{{message}}</h3>
              {% endif %}

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
